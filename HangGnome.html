<!DOCTYPE html >
<html lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>HangGnome</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel='stylesheet' href='css/stylesheet.css'>
<!-- <script src="js/libs/modernizr-2.0.6.min.js"></script> -->

</head>

<body>
    <div class="jumbotron">
        <h1>Hang Gnome!</h1>
        <p></p>
        <p><a class="btn btn-info btn-lg" href="#" role="button">New Game</a></p>
        <!-- modal section -->
        <div class="modal hide" id="gnomeFact">
            <div class="modal-header">
                <!-- <button type="button" class="close" data-dismiss="modal">Ã—</button> -->
                <h3>Modal header</h3>
            </div>
            <div class="modal-body">
                <p>Random Gnome Fact</p>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal">Close</a>
                <!-- <a href="#" class="btn btn-primary">Save changes</a> -->
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" >Guess the word <img src="css/images/littleGnome.jpg" alt="Smiley face" height="42" width="42"></h3>
            
        </div>
        <div class="panel-body">
            <h2 id="wordToGuess">
            _ _ _ _ _ _ _ _</h2>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            Wrong Guesses: <span id="wrongGuesses"></span>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            Guesses Left: <span id="numGuesses"></span>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            Wins: <span id="winCounter"></span>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            Losses: <span id="lossCounter"></span>
        </div>
    </div>

    <script src="logic.js"></script>

</body>

</html>
